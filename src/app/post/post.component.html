<div class="all">
<div class="container">
    <h2>Post</h2>
    <img class="laundry" src="https://cdn-icons-png.flaticon.com/512/3899/3899253.png">
    <form #registerForm="ngForm" (ngSubmit)="postna(registerForm.value)">
        <input type="text" [(ngModel)]="this.email" readonly ngModel name="name" id="name" placeholder="Name"><br>
        <input type="text"  ngModel name="post" id="post" placeholder="What you thinkin'?"><br>
        <input class="submit" type="submit">
    </form>
    </div>
    <hr>
    <div class="container1" *ngFor="let z of account | async;let i = index">
        <div  class="msg" *ngIf= "z">
    <h3> {{z.name}}</h3>
    <p>{{z.post}}</p>

    
        <button (click)="getComment(z.id)">View Comments</button>
    <button *ngIf="this.data == true || this.email == z.name" (click)="del(z.id)">Delete</button>
    <!-- <br> -->

            <i class="fa fa-heart" (click)="unlike(z.likes)" *ngIf="this.likers == this.email && z.id == this.currentpost"></i>  
        
            <i class="fa fa-heart-o" *ngIf="this.likers != this.email  && z.id == this.currentpost" (click)="like(z.likes)"></i><p *ngIf=" z.id == this.currentpost" >{{z.likes}}</p>
            <!-- <h2 >comments</h2> -->
            <div *ngFor="let y of comments | async;">
              <div *ngIf="z.id == y.postid">
                <h5>{{y.name}}</h5>
                <small>{{y.comment}}</small><br>
                <small (click)="getReply(y.id)" class="pointer">reply</small>
                <div *ngFor="let a of reply | async;">
                    <div *ngIf="z.id == y.postid">
                      <h2>{{a.name}}</h2>
                      <small>{{a.reply}}</small><br>
                    
                      </div>
                  </div>
                </div>
            </div>
            <form #registerForm="ngForm" (ngSubmit)="addComment(registerForm.value)" *ngIf="modeC==true">
                <input type="text" [(ngModel)]="z.id" hidden id="id" name="id" ngModel>
                <input type="text" [(ngModel)]="this.email" readonly ngModel name="name1" id="name1" placeholder="Name"><br>
                <input type="text"  ngModel name="post1" id="post1" placeholder="Comment"><br>
                <input type="submit" value="Post">
            </form>
            <form #registerForm="ngForm" (ngSubmit)="rep(registerForm.value)" *ngIf="modeR==true">
          
                <input type="text" [(ngModel)]="this.email" readonly ngModel name="name1" id="name1" placeholder="Name"><br>
                <input type="text"  ngModel name="post1" id="post1" placeholder="reply"><br>
                <input type="submit" value="Reply">
            </form>


    
        </div>   
    </div>
</div>
