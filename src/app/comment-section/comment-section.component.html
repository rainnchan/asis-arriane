<div *ngFor="let comment of comments">
    <h3>{{ comment.author }}</h3>
    <p>{{ comment.text }}</p>
  </div>
  <form (ngSubmit)="addComment()">
    <input type="text" placeholder="Name" [(ngModel)]="newComment.author">
    <textarea placeholder="Comment" [(ngModel)]="newComment.text"></textarea>


<button class="button-79" role="button" type="submit">Button 79</button>

  </form>
